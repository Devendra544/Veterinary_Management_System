<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Messages - Admin Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background:#f8f9fa; margin:0; }
        .dashboard-content { max-width: 1100px; margin: 0 auto; padding: 30px 0; }
        /* Sidebar */
        .dashboard-nav { width:250px; min-width:250px; background:linear-gradient(180deg,#374151 0%, #6366f1 100%); box-shadow:2px 0 16px rgba(60,72,100,0.10); border-right:none; padding:0; display:flex; flex-direction:column; align-items:stretch; }
        .dashboard-nav h2 { font-size:1.7rem; font-weight:800; color:#fff; margin:38px 0 28px 0; text-align:center; letter-spacing:1px; }
        .dashboard-nav ul { list-style:none; padding:12px; margin:0; flex:1; }
        .dashboard-nav li { margin:4px 0; text-align:center; }
        .dashboard-nav a, .dashboard-nav .logout-link { color:#e0e7ef; text-decoration:none; font-weight:500; font-size:1.13rem; padding:12px 16px; display:block; border-radius:8px; margin:0; transition:background .18s, color .18s, font-weight .18s; letter-spacing:.5px; background:none; border:none; text-align:center; width:auto; box-sizing:border-box; cursor:pointer; }
        .dashboard-nav a.active, .dashboard-nav a:hover, .dashboard-nav .logout-link:hover { background:#fff; color:#6366f1; font-weight:700; box-shadow:0 2px 12px rgba(99,102,241,0.08); }
        /* Filters and cards */
        .page-header { width:100%; background:#fff; border-radius:18px; box-shadow:0 4px 24px rgba(99,102,241,0.10); padding:18px 24px; margin-bottom:22px; display:flex; align-items:center; gap:12px; justify-content:center; }
        .page-header .icon { width:44px; height:44px; border-radius:10px; background:linear-gradient(135deg,#6366f1 0%,#a5b4fc 100%); color:#fff; display:flex; align-items:center; justify-content:center; box-shadow:0 6px 16px rgba(99,102,241,.25); font-size:1.2rem; }
        .page-header .title { font-size:1.35rem; font-weight:800; color:#374151; }
        .message-filters { background:#fff; padding:24px 24px 12px 24px; border-radius:12px; margin-bottom:22px; box-shadow:0 2px 8px rgba(0,0,0,0.07); }
        .messages-container { display:flex; flex-direction:column; gap:18px; }
        .message-card { background:#fff; border-radius:12px; padding:20px 24px; box-shadow:0 2px 8px rgba(0,0,0,0.07); border:1px solid #eef2f7; transition:box-shadow .2s, border .2s; }
        .message-card.unread { border-left:5px solid #6366f1; background:#f8fafc; }
        .message-card:hover { box-shadow:0 6px 18px rgba(0,0,0,0.10); border-color:#dbeafe; }
        .message-header { display:flex; justify-content:space-between; align-items:flex-start; margin-bottom:8px; }
        .message-subject { font-size:1.15rem; font-weight:800; color:#1f2937; margin:0; }
        .badge { padding:5px 12px; border-radius:999px; font-size:0.85rem; margin-left:10px; }
        .message-meta { color:#6b7280; font-size:.95rem; margin-bottom:10px; display:flex; align-items:center; gap:16px; flex-wrap:wrap; }
        .message-meta i { color:#6366f1; margin-right:4px; }
        .message-content { color:#374151; line-height:1.55; margin-bottom:12px; background:#f6f7fb; border-radius:7px; padding:10px 14px; min-height:40px; font-size:1rem; }
        .message-actions { display:flex; justify-content:flex-end; align-items:center; gap:8px; }
        .btn-info { background:#6366f1; border-color:#6366f1; color:#fff; font-weight:600; border-radius:8px; padding:7px 14px; }
        .btn-info:hover { background:#4f46e5; border-color:#4f46e5; }
    </style>
</head>
<body style="margin:0; padding:0; background:#f8f9fa;">
    <div style="display:flex; min-height:100vh;">
        <nav class="dashboard-nav">
            <h2>Admin</h2>
            <ul>
                <li><a th:href="@{/dashboard/admin}">Dashboard</a></li>
                <li><a th:href="@{/admin/users}">Manage Users</a></li>
                <li><a th:href="@{/admin/pets}">Manage Pets</a></li>
                <li><a th:href="@{/admin/appointments}">Manage Appointments</a></li>
                <li><a th:href="@{/admin/prescriptions}">Manage Prescriptions</a></li>
                <li><a th:href="@{/admin/messages}" class="active">Messages</a></li>
                <li><a th:href="@{/admin/veterinarians}">Manage Veterinarians</a></li>
                <li>
                    <form th:action="@{/logout}" method="post" style="display:inline;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="logout-link">Logout</button>
                    </form>
                </li>
            </ul>
        </nav>

        <main class="dashboard-content" style="flex:1; padding:2rem;">
            <div class="page-header">
                <div class="icon"><i class="fas fa-comments"></i></div>
                <div class="title">Manage Messages</div>
            </div>

            <!-- Message Filters -->
            <div class="message-filters">
                <div class="row">
                    <div class="col-md-4">
                        <div class="search-box">
                            <input type="text" id="searchInput" class="form-control" placeholder="Search messages...">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <select id="statusFilter" class="form-select">
                            <option value="all">All Status</option>
                            <option value="unread">Unread</option>
                            <option value="read">Read</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <select id="senderFilter" class="form-select">
                            <option value="all">All Senders</option>
                            <option value="owner">Pet Owners</option>
                            <option value="vet">Veterinarians</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Messages List -->
            <div class="messages-container">
                <div th:if="${messages.empty}" class="alert alert-info">
                    <i class="fas fa-info-circle"></i> No messages found.
                </div>
                <div th:each="message : ${messages}" th:id="'message-' + ${message.id}" th:class="${message.read ? 'message-card' : 'message-card unread'}">
                    <div class="message-header">
                        <span class="message-subject" th:text="${message.subject}">Subject</span>
                        <span th:if="${!message.read}" class="badge bg-primary">New</span>
                        <div class="message-actions">
                            <a th:href="@{/admin/messages/{id}(id=${message.id})}" class="btn btn-info">
                                <i class="fas fa-eye"></i> View
                            </a>
                        </div>
                    </div>
                    <div class="message-meta">
                        <span><i class="fas fa-user"></i> <span th:text="${message.senderName}">Sender</span></span>
                        <span><i class="fas fa-envelope"></i> <span th:text="${message.senderEmail}">Email</span></span>
                        <span><i class="fas fa-clock"></i> <span th:text="${#temporals.format(message.sentAt, 'dd/MM/yyyy HH:mm')}">Date</span></span>
                        <span class="badge" th:classappend="${@userRoleUtil.getRoleDisplay(message.senderEmail) == 'Owner' ? 'bg-success' : 'bg-info'}"
                              th:text="${@userRoleUtil.getRoleDisplay(message.senderEmail)}">Role</span>
                    </div>
                    <div class="message-content" th:text="${#strings.abbreviate(message.content, 200)}">Content</div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function applyFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;
            const senderFilter = document.getElementById('senderFilter').value;

            document.querySelectorAll('.message-card').forEach(card => {
                const subject = card.querySelector('.message-subject').textContent.toLowerCase();
                const content = card.querySelector('.message-content').textContent.toLowerCase();
                const isUnread = card.classList.contains('unread');
                const senderRole = card.querySelector('.badge').textContent.toLowerCase();

                const matchesSearch = subject.includes(searchTerm) || content.includes(searchTerm);
                const matchesStatus = statusFilter === 'all' || 
                    (statusFilter === 'unread' && isUnread) || 
                    (statusFilter === 'read' && !isUnread);
                const matchesSender = senderFilter === 'all' || 
                    (senderFilter === 'owner' && senderRole === 'owner') || 
                    (senderFilter === 'vet' && senderRole === 'veterinarian');

                card.style.display = matchesSearch && matchesStatus && matchesSender ? 'block' : 'none';
            });
        }

        document.getElementById('searchInput').addEventListener('input', applyFilters);
        document.getElementById('statusFilter').addEventListener('change', applyFilters);
        document.getElementById('senderFilter').addEventListener('change', applyFilters);
    </script>
    <script th:src="@{/js/chatbot.js}"></script>
</body>
</html>

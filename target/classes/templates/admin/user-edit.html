<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User - Admin Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/dashboard-modern.css}">
    <link rel="stylesheet" th:href="@{/css/admin-user-edit.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        body { background:#f8f9fa; margin:0; }
        .dashboard-content { max-width:900px; margin:0 auto; padding:30px 0; }
        /* Sidebar */
        .dashboard-nav { width:250px; min-width:250px; background:linear-gradient(180deg,#374151 0%, #6366f1 100%); box-shadow:2px 0 16px rgba(60,72,100,0.10); border-right:none; padding:0; display:flex; flex-direction:column; align-items:stretch; }
        .dashboard-nav h2 { font-size:1.7rem; font-weight:800; color:#fff; margin:38px 0 28px 0; text-align:center; letter-spacing:1px; }
        .dashboard-nav ul { list-style:none; padding:12px; margin:0; flex:1; }
        .dashboard-nav li { margin:4px 0; text-align:center; }
        .dashboard-nav a, .dashboard-nav .logout-link { color:#e0e7ef; text-decoration:none; font-weight:500; font-size:1.13rem; padding:12px 16px; display:block; border-radius:8px; margin:0; transition:background .18s, color .18s, font-weight .18s; letter-spacing:.5px; background:none; border:none; text-align:center; width:auto; box-sizing:border-box; cursor:pointer; }
        .dashboard-nav a.active, .dashboard-nav a:hover, .dashboard-nav .logout-link:hover { background:#fff; color:#6366f1; font-weight:700; box-shadow:0 2px 12px rgba(99,102,241,0.08); }
        /* Header */
        .page-header { width:100%; background:#fff; border-radius:18px; box-shadow:0 4px 24px rgba(99,102,241,0.10); padding:18px 24px; margin-bottom:22px; display:flex; align-items:center; gap:12px; justify-content:center; flex-wrap:wrap; }
        .page-header .icon { width:44px; height:44px; border-radius:10px; background:linear-gradient(135deg,#6366f1 0%,#a5b4fc 100%); color:#fff; display:flex; align-items:center; justify-content:center; box-shadow:0 6px 16px rgba(99,102,241,.25); font-size:1.2rem; }
        .page-header .title { font-size:1.35rem; font-weight:800; color:#374151; }
        .page-header .subtitle { font-size:.95rem; color:#6b7280; }
        /* Form card */
        .form-card { background:#fff; border-radius:16px; box-shadow:0 6px 24px rgba(0,0,0,.06); padding:22px; border:1px solid #eef2f7; }
        .form-label { font-weight:700; color:#374151; }
        .form-control, .form-select { border-radius:10px; padding:10px 12px; border:1px solid #e5e7eb; }
        .form-control:focus, .form-select:focus { outline:none; border-color:#6366f1; box-shadow:0 0 0 3px rgba(99,102,241,0.15); }
        .btn-primary { background:#6366f1; border-color:#6366f1; }
        .btn-primary:hover { background:#4f46e5; border-color:#4f46e5; }
        .btn-secondary { border-radius:8px; }
        .actions { display:flex; gap:10px; }
    </style>
</head>
<body style="margin:0; padding:0; background:#f8f9fa;">
    <div style="display:flex; min-height:100vh;">
        <nav class="dashboard-nav">
            <h2>Admin</h2>
            <ul>
                <li><a th:href="@{/dashboard/admin}">Dashboard</a></li>
                <li><a th:href="@{/admin/users}" class="active">Manage Users</a></li>
                <li><a th:href="@{/admin/pets}">Manage Pets</a></li>
                <li><a th:href="@{/admin/appointments}">Manage Appointments</a></li>
                <li><a th:href="@{/admin/prescriptions}">Manage Prescriptions</a></li>
                <li><a th:href="@{/admin/messages}">Messages</a></li>
                <li><a th:href="@{/admin/veterinarians}">Manage Veterinarians</a></li>
                <li>
                    <form th:action="@{/logout}" method="post" style="display:inline;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="logout-link">Logout</button>
                    </form>
                </li>
            </ul>
        </nav>
        <main class="dashboard-content" style="flex:1; padding:2rem;">
            <div class="page-header">
                <div class="icon"><i class="fas fa-user-edit"></i></div>
                <div class="title">Edit User</div>
                <div class="subtitle" th:text="${'#' + user.id + ' · ' + user.username}">#ID · username</div>
            </div>
            <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>
            <div class="form-card admin-edit-wrapper">
                <form th:action="@{/admin/users/{id}/edit(id=${user.id})}" th:object="${user}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <input type="hidden" th:field="*{id}" />
                    <input type="hidden" th:field="*{password}" />
                    <input type="hidden" th:field="*{blocked}" />
                    <div class="admin-edit-grid">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" th:field="*{username}" required />
                        </div>
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fullName" th:field="*{fullName}" required />
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}" required />
                        </div>
                        <div class="mb-3">
                            <label for="mobile" class="form-label">Mobile</label>
                            <input type="text" class="form-control" id="mobile" th:field="*{mobile}" />
                        </div>
                        <div class="mb-3">
                            <label for="role" class="form-label">Role</label>
                            <select class="form-select" id="role" th:field="*{role}">
                                <option value="OWNER">Owner</option>
                                <option value="VETERINARIAN">Veterinarian</option>
                                <option value="ADMIN">Admin</option>
                            </select>
                        </div>
                    </div>
                    <div class="admin-edit-actions actions">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <a th:href="@{/admin/users}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </main>
    </div>
    <script th:src="@{/js/chatbot.js}"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Users - Admin Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        body { background: #f8f9fa; margin:0; }
        .dashboard-content { max-width: 1100px; margin: 0 auto; padding: 30px 0; }
        /* Sidebar - match admin dashboard */
        .dashboard-nav {
            width: 250px; min-width: 250px;
            background: linear-gradient(180deg, #374151 0%, #6366f1 100%);
            box-shadow: 2px 0 16px rgba(60,72,100,0.10);
            border-right: none; padding: 0; display: flex; flex-direction: column; align-items: stretch;
        }
        .dashboard-nav h2 { font-size: 1.7rem; font-weight: 800; color: #fff; margin: 38px 0 28px 0; text-align: center; letter-spacing: 1px; }
        .dashboard-nav ul { list-style: none; padding: 12px; margin: 0; flex: 1; }
        .dashboard-nav li { margin: 4px 0; text-align: center; }
        .dashboard-nav a, .dashboard-nav .logout-link { color:#e0e7ef; text-decoration:none; font-weight:500; font-size:1.13rem; padding:12px 16px; display:block; border-radius:8px; margin:0; transition:background .18s, color .18s, font-weight .18s; letter-spacing:.5px; background:none; border:none; text-align:center; width:auto; box-sizing:border-box; cursor:pointer; }
        .dashboard-nav a.active, .dashboard-nav a:hover, .dashboard-nav .logout-link:hover { background:#fff; color:#6366f1; font-weight:700; box-shadow:0 2px 12px rgba(99,102,241,.08); }
        /* Header card */
        .page-header { width:100%; background:#fff; border-radius:18px; box-shadow:0 4px 24px rgba(99,102,241,0.10); padding:18px 24px; margin-bottom:22px; display:flex; align-items:center; gap:12px; justify-content:center; }
        .page-header .icon { width:44px; height:44px; border-radius:10px; background:linear-gradient(135deg,#6366f1 0%,#a5b4fc 100%); color:#fff; display:flex; align-items:center; justify-content:center; box-shadow:0 6px 16px rgba(99,102,241,.25); font-size:1.2rem; }
        .page-header .title { font-size:1.35rem; font-weight:800; color:#374151; }
        /* Card */
        .users-card { background:#fff; border-radius:16px; box-shadow:0 6px 24px rgba(0,0,0,.06); padding:18px; border:1px solid #eef2f7; }
        /* Table */
        .table { background:#fff; border-radius:10px; overflow:hidden; box-shadow:0 1px 4px rgba(0,0,0,0.04); border-collapse: collapse; border:1px solid #e5e7eb; width:100%; table-layout: fixed; }
        .table thead th { vertical-align:middle; text-align:center; background:#f8f9fa; font-weight:800; font-size:1.02rem; border-bottom:2px solid #e9ecef; letter-spacing:.3px; color:#374151; padding:14px 18px; height:56px; }
        .table tbody tr:nth-child(even) { background:#f6f7fb; }
        .table tbody tr:hover { background:#eef2ff; transition:background .2s; }
        .table td, .table th { vertical-align:middle; text-align:center; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; border:1px solid #e5e7eb; padding:14px 18px; margin:0; box-sizing:border-box; }
        .table tbody tr { height:56px; }
        .table td { max-width:220px; line-height:1.35; }
        .table th.actions, .table td.actions { min-width: 160px; }
        .badge-role { padding:.35rem .6rem; border-radius:999px; font-weight:700; font-size:.8rem; background:#eef2ff; color:#4f46e5; border:1px solid #e0e7ff; line-height:1; display:inline-block; }
        .btn.btn-sm { padding:6px 12px; line-height:1.2; display:inline-flex; align-items:center; gap:6px; }
        .btn-primary.btn-sm { background:#6366f1; border-color:#6366f1; }
        .btn-primary.btn-sm:hover { background:#4f46e5; border-color:#4f46e5; }
    </style>
</head>
<body style="margin:0; padding:0; background:#f8f9fa;">
    <div style="display:flex; min-height:100vh;">
        <nav class="dashboard-nav">
            <h2>Admin</h2>
            <ul>
                <li><a th:href="@{/dashboard/admin}">Dashboard</a></li>
                <li><a th:href="@{/admin/users}" class="active">Manage Users</a></li>
                <li><a th:href="@{/admin/pets}">Manage Pets</a></li>
                <li><a th:href="@{/admin/appointments}">Manage Appointments</a></li>
                <li><a th:href="@{/admin/prescriptions}">Manage Prescriptions</a></li>
                <li><a th:href="@{/admin/messages}">Messages</a></li>
                <li><a th:href="@{/admin/veterinarians}">Manage Veterinarians</a></li>
                <li>
                    <form th:action="@{/logout}" method="post" style="display:inline;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="logout-link">Logout</button>
                    </form>
                </li>
            </ul>
        </nav>
        <main class="dashboard-content" style="flex:1; padding:2rem;">
            <div class="page-header">
                <div class="icon"><i class="fas fa-users"></i></div>
                <div class="title">Manage Users</div>
            </div>
            <div class="users-card">
                <div class="table-responsive">
                    <table class="table">
                        <colgroup>
                            <col style="width:6%">
                            <col style="width:16%">
                            <col style="width:18%">
                            <col style="width:24%">
                            <col style="width:14%">
                            <col style="width:10%">
                            <col style="width:12%">
                        </colgroup>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Username</th>
                                <th>Full Name</th>
                                <th>Email</th>
                                <th>Mobile</th>
                                <th>Role</th>
                                <th class="actions">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="user : ${users}" th:if="${user.role.name() == 'OWNER'}">
                                <td th:text="${user.id}">1</td>
                                <td th:text="${user.username}">Username</td>
                                <td th:text="${user.fullName}">Full Name</td>
                                <td th:text="${user.email}">Email</td>
                                <td th:text="${user.mobile}">Mobile</td>
                                <td><span class="badge-role" th:text="${user.role}">Role</span></td>
                                <td class="actions">
                                    <a th:href="@{/admin/users/{id}/edit(id=${user.id})}" class="btn btn-sm btn-primary"><i class="fas fa-edit me-1"></i>Edit</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    <script th:src="@{/js/chatbot.js}"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Prescriptions</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Prescriptions</h2>
        
        <div th:if="${successMessage}" class="alert alert-success" role="alert">
            <span th:text="${successMessage}"></span>
        </div>

        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Pet</th>
                        <th>Veterinarian</th>
                        <th>Diagnosis</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="prescription : ${prescriptions}">
                        <td th:text="${#temporals.format(prescription.date, 'yyyy-MM-dd HH:mm')}"></td>
                        <td th:text="${prescription.pet.name}"></td>
                        <td th:text="${prescription.veterinarian.firstName + ' ' + prescription.veterinarian.lastName}"></td>
                        <td th:text="${prescription.diagnosis}"></td>
                        <td>
                            <a th:href="@{/prescriptions/{id}(id=${prescription.id})}" 
                               class="btn btn-info btn-sm">View</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/chatbot.js}"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Prescription Details</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h2>Prescription Details</h2>
            </div>
            <div class="card-body">
                <div class="row mb-4">
                    <div class="col-md-6">
                        <h5>Patient Information</h5>
                        <p><strong>Pet Name:</strong> <span th:text="${prescription.pet.name}"></span></p>
                        <p><strong>Owner:</strong> <span th:text="${prescription.owner != null ? prescription.owner.fullName : 'N/A'}"></span></p>
                    </div>
                    <div class="col-md-6">
                        <h5>Prescription Information</h5>
                        <p><strong>Date:</strong> <span th:text="${#temporals.format(prescription.date, 'yyyy-MM-dd HH:mm')}"></span></p>
                        <p><strong>Veterinarian:</strong> <span th:text="${prescription.veterinarian != null ? prescription.veterinarian.fullName : 'N/A'}"></span></p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="card mb-3">
                            <div class="card-header">
                                <h5>Symptoms</h5>
                            </div>
                            <div class="card-body">
                                <p th:text="${prescription.symptoms}"></p>
                            </div>
                        </div>

                        <div class="card mb-3">
                            <div class="card-header">
                                <h5>Diagnosis</h5>
                            </div>
                            <div class="card-body">
                                <p th:text="${prescription.diagnosis}"></p>
                            </div>
                        </div>

                        <div class="card mb-3">
                            <div class="card-header">
                                <h5>Medications</h5>
                            </div>
                            <div class="card-body">
                                <p th:text="${prescription.medications}"></p>
                            </div>
                        </div>

                        <div class="card mb-3" th:if="${prescription.notes != null && !prescription.notes.isEmpty()}">
                            <div class="card-header">
                                <h5>Additional Notes</h5>
                            </div>
                            <div class="card-body">
                                <p th:text="${prescription.notes}"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mt-3">
                    <a th:href="@{/owner/prescriptions}" class="btn btn-secondary" sec:authorize="hasRole('OWNER')">Back to List</a>
                    <a th:href="@{/vet/prescriptions}" class="btn btn-secondary" sec:authorize="hasRole('VETERINARIAN')">Back to List</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/chatbot.js}"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Prescription</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Add Prescription</h2>
        
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Appointment Details</h5>
                <p><strong>Pet:</strong> <span th:text="${appointment.pet.name}"></span></p>
                <p><strong>Owner:</strong> <span th:text="${appointment.owner.firstName + ' ' + appointment.owner.lastName}"></span></p>
                <p><strong>Date:</strong> <span th:text="${#temporals.format(appointment.dateTime, 'yyyy-MM-dd HH:mm')}"></span></p>
            </div>
        </div>

        <form th:action="@{/prescriptions}" th:object="${prescription}" method="post" class="needs-validation" novalidate>
            <input type="hidden" th:field="*{appointment}" th:value="${appointment.id}">
            <input type="hidden" th:field="*{pet}" th:value="${appointment.pet.id}">
            <input type="hidden" th:field="*{veterinarian}" th:value="${appointment.veterinarianId}">
            <input type="hidden" th:field="*{owner}" th:value="${appointment.ownerId}">
            
            <div class="mb-3">
                <label for="symptoms" class="form-label">Symptoms</label>
                <textarea class="form-control" id="symptoms" th:field="*{symptoms}" rows="3" required></textarea>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('symptoms')}" th:errors="*{symptoms}"></div>
            </div>

            <div class="mb-3">
                <label for="diagnosis" class="form-label">Diagnosis</label>
                <textarea class="form-control" id="diagnosis" th:field="*{diagnosis}" rows="3" required></textarea>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('diagnosis')}" th:errors="*{diagnosis}"></div>
            </div>

            <div class="mb-3">
                <label for="medications" class="form-label">Medications</label>
                <textarea class="form-control" id="medications" th:field="*{medications}" rows="3" required></textarea>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('medications')}" th:errors="*{medications}"></div>
            </div>

            <div class="mb-3">
                <label for="notes" class="form-label">Additional Notes</label>
                <textarea class="form-control" id="notes" th:field="*{notes}" rows="3"></textarea>
            </div>

            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Save Prescription</button>
                <a th:href="@{/appointments}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Form validation
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
    <script th:src="@{/js/chatbot.js}"></script>
</body>
</html>

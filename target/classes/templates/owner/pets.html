<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Pets</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/dashboard-modern.css}">
    <link rel="stylesheet" th:href="@{/css/owner-pets.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
        }
        .owner-layout { display:flex; min-height:100vh; }
        /* nav styles moved to dashboard-modern.css */
        .dashboard-nav h2 {
            font-size: 1.7rem;
            font-weight: 800;
            color: #fff;
            margin: 38px 0 28px 0;
            text-align: center;
            letter-spacing: 1px;
        }
        .dashboard-nav ul {
            list-style: none;
            padding: 0 0 0 0;
            margin: 0;
            flex: 1;
        }
        .dashboard-nav li {
            margin-bottom: 8px;
            text-align: center;
        }
        .dashboard-nav a {
            color: #e0e7ef;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.13rem;
            padding: 14px 0;
            display: block;
            border-radius: 8px;
            margin: 0 18px;
            transition: background 0.18s, color 0.18s, font-weight 0.18s;
            letter-spacing: 0.5px;
        }
        .dashboard-nav a.active, .dashboard-nav a:hover {
            background: #fff;
            color: #6366f1;
            font-weight: 700;
            box-shadow: 0 2px 12px rgba(99,102,241,0.08);
        }
        .dashboard-content { flex:1; }
        .pets-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 0 24px 0;
            background: none;
            margin-bottom: 0;
        }
        .pets-header h3 {
            font-size: 2rem;
            font-weight: 700;
            color: #4f46e5;
        }
        .pets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 32px;
            padding: 32px 0 0 0;
        }
        .pet-card {
            background: linear-gradient(135deg, #f1f5f9 0%, #e0e7ff 100%);
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(79,70,229,0.08);
            padding: 28px 24px 20px 24px;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .pet-card:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 0 8px 32px rgba(79,70,229,0.16);
        }
        .pet-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            background: #e0e7ff;
            margin-bottom: 18px;
            border: 3px solid #6366f1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: #6366f1;
        }
        .pet-info {
            margin-bottom: 18px;
            text-align: center;
        }
        .pet-info h4 {
            color: #3730a3;
            margin-bottom: 8px;
            font-size: 1.4rem;
            font-weight: 600;
        }
        .pet-info p {
            margin: 4px 0;
            color: #555;
            font-size: 1rem;
        }
        .pet-actions {
            display: flex;
            gap: 12px;
            margin-top: 10px;
            justify-content: center;
        }
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            font-size: 15px;
            font-weight: 500;
            transition: background 0.15s, color 0.15s, box-shadow 0.15s;
            box-shadow: 0 2px 6px rgba(0,0,0,0.04);
        }
        .btn i {
            margin-right: 7px;
        }
        .btn-primary {
            background: #6366f1;
            color: white;
        }
        .btn-primary:hover {
            background: #4f46e5;
        }
        .btn-edit {
            background: #22c55e;
            color: white;
        }
        .btn-edit:hover {
            background: #16a34a;
        }
        .btn-delete {
            background: #ef4444;
            color: white;
        }
        .btn-delete:hover {
            background: #b91c1c;
        }
        .no-pets {
            text-align: center;
            padding: 60px 0;
            background: #f1f5f9;
            border-radius: 12px;
            grid-column: 1 / -1;
            color: #64748b;
            font-size: 1.2rem;
        }
        @media (max-width: 900px) {
            .owner-layout { flex-direction: column; }
            .dashboard-nav { width: 100%; min-width: unset; border-right: none; border-bottom: 1px solid #e5e7eb; border-radius: 0; }
            .dashboard-content { border-radius: 0 0 16px 16px; margin: 0; }
        }
    </style>
</head>
<body>
    <div class="owner-layout">
        <nav class="dashboard-nav">
            <h2>Owner Panel</h2>
            <ul>
                <li><a th:href="@{/owner/dashboard}">Dashboard</a></li>
                <li><a th:href="@{/owner/pets}" class="active">My Pets</a></li>
                <li><a th:href="@{/owner/appointments}">Appointments</a></li>
                <li><a th:href="@{/owner/prescriptions}">Prescriptions</a></li>
                <li><a th:href="@{/owner/doctors}">Doctors</a></li>
                <li><a th:href="@{/owner/messages}">Messages</a></li>
                <li>
                    <form th:action="@{/logout}" method="post" style="display:inline;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="logout-link" style="background:none; border:none; color:#e0e7ef; font-size:1.13rem; padding:14px 0; margin:0 18px; text-align:center; width:100%; display:block; border-radius:8px; cursor:pointer; text-decoration:none; font-weight:500; transition:background 0.18s, color 0.18s, font-weight 0.18s; letter-spacing:0.5px;">Logout</button>
                    </form>
                </li>
            </ul>
        </nav>
        <main class="dashboard-content">
            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
            <div class="pets-header enhanced">
                <div class="title-wrap">
                    <div class="title-icon">üêæ</div>
                    <h3>My Pets</h3>
                </div>
                <a th:href="@{/pets/add}" class="btn btn-primary"><i class="fa fa-plus"></i> Add New Pet</a>
            </div>
            <div class="pets-grid enhanced">
                <div th:if="${pets == null || pets.isEmpty()}" class="no-pets">
                    <p>You haven't added any pets yet.</p>
                    <a th:href="@{/pets/add}" class="btn btn-primary"><i class="fa fa-plus"></i> Add Your First Pet</a>
                </div>
                <div th:each="pet : ${pets}" class="pet-card enhanced">
                    <div class="pet-card-top">
                        <div class="pet-avatar">
                            <span><i class="fa fa-paw"></i></span>
                        </div>
                        <div class="pet-name-wrap">
                            <h4 th:text="${pet.name}">Pet Name</h4>
                            <span class="pet-species" th:text="${pet.species}">Species</span>
                        </div>
                    </div>
                    <div class="pet-meta">
                        <div class="meta"><i class="fa fa-dna"></i><span th:text="${pet.breed != null ? pet.breed : '‚Äî'}">Breed</span></div>
                        <div class="meta"><i class="fa fa-birthday-cake"></i><span th:text="${#temporals.format(pet.dateOfBirth, 'dd/MM/yyyy')}">DOB</span></div>
                        <div class="meta"><i class="fa fa-venus-mars"></i><span th:text="${pet.gender}">Gender</span></div>
                    </div>
                    <div class="pet-notes" th:if="${pet.medicalHistory != null && !pet.medicalHistory.isEmpty()}">
                        <i class="fa fa-notes-medical"></i>
                        <span th:text="${pet.medicalHistory}">Notes</span>
                    </div>
                    <div class="pet-actions">
                        <a th:href="@{/pets/{id}/edit(id=${pet.id})}" class="btn btn-edit"><i class="fa fa-edit"></i> Edit</a>
                        <form th:action="@{/pets/{id}/delete(id=${pet.id})}" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-delete"><i class="fa fa-trash"></i> Delete</button>
                        </form>
                        <a th:href="@{/owner/appointments}" class="btn btn-primary"><i class="fa fa-calendar-plus"></i> Book</a>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script th:src="@{/js/chatbot.js}"></script>
</body>
</html>

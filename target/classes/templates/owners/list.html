<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Owners</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        .owners-layout {
            display: flex;
            min-height: 100vh;
        }
        .owners-sidebar {
            width: 220px;
            background: #f8f9fa;
            padding: 32px 0 0 0;
            border-right: 1px solid #e5e7eb;
            min-height: 100vh;
        }
        .owners-sidebar h2 {
            font-size: 1.4rem;
            font-weight: 700;
            color: #4f46e5;
            margin-bottom: 24px;
            text-align: center;
        }
        .owners-sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .owners-sidebar li {
            margin-bottom: 18px;
            text-align: center;
        }
        .owners-sidebar a {
            color: #3730a3;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.08rem;
            padding: 8px 0;
            display: block;
            border-radius: 6px;
            transition: background 0.15s, color 0.15s;
        }
        .owners-sidebar a:hover, .owners-sidebar a.active {
            background: #6366f1;
            color: #fff;
        }
        .owners-main {
            flex: 1;
            padding: 40px 32px;
        }
        .owners-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
            margin-top: 24px;
        }
        .owner-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            padding: 24px 18px;
        }
        .owner-info h3 {
            color: #4f46e5;
            margin-bottom: 8px;
        }
        .owner-actions {
            margin-top: 16px;
            display: flex;
            gap: 10px;
        }
        .btn {
            padding: 7px 16px;
            border-radius: 5px;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            font-weight: 500;
        }
        .btn-primary { background: #6366f1; color: #fff; }
        .btn-edit { background: #22c55e; color: #fff; }
        .btn-delete { background: #ef4444; color: #fff; }
        .btn-primary:hover { background: #4f46e5; }
        .btn-edit:hover { background: #16a34a; }
        .btn-delete:hover { background: #b91c1c; }
        @media (max-width: 700px) {
            .owners-layout { flex-direction: column; }
            .owners-sidebar { width: 100%; border-right: none; border-bottom: 1px solid #e5e7eb; min-height: unset; }
            .owners-main { padding: 18px 4px; }
        }
    </style>
</head>
<body>
    <div class="owners-layout">
        <nav class="owners-sidebar">
            <h2>Owners</h2>
            <ul>
                <li><a th:href="@{/owners}" class="active">Owners List</a></li>
                <li><a th:href="@{/owners/add}">Add Owner</a></li>
            </ul>
        </nav>
        <main class="owners-main">
            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
            <a th:href="@{/owners/add}" class="btn btn-primary">Add New Owner</a>
            <div class="owners-grid">
                <div th:each="owner : ${owners}" class="owner-card">
                    <div class="owner-info">
                        <h3 th:text="${owner.name}">Owner Name</h3>
                        <p th:text="${owner.email}">Email</p>
                        <p th:text="${owner.phone}">Phone</p>
                        <p th:text="${owner.address}">Address</p>
                    </div>
                    <div class="owner-actions">
                        <a th:href="@{/owners/{id}/edit(id=${owner.id})}" class="btn btn-edit">Edit</a>
                        <form th:action="@{/owners/{id}/delete(id=${owner.id})}" method="post" 
                              onsubmit="return confirm('Are you sure you want to delete this owner?');">
                            <button type="submit" class="btn btn-delete">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script th:src="@{/js/chatbot.js}"></script>
</body>
</html>

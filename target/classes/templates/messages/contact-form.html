<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Contact Admin</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div class="container">
        <h2>Contact Admin</h2>
        
        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
        
        <div class="contact-form">
            <form th:action="@{/messages/contact-admin}" th:object="${message}" method="post">
                <div class="form-group">
                    <label for="senderName">Your Name:</label>
                    <input type="text" id="senderName" th:field="*{senderName}" readonly>
                </div>
                
                <div class="form-group">
                    <label for="senderEmail">Your Email:</label>
                    <input type="email" id="senderEmail" th:field="*{senderEmail}" readonly>
                </div>
                
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" th:field="*{subject}" required>
                    <span th:if="${#fields.hasErrors('subject')}" th:errors="*{subject}"></span>
                </div>
                
                <div class="form-group">
                    <label for="content">Message:</label>
                    <textarea id="content" th:field="*{content}" rows="6" required></textarea>
                    <span th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></span>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Send Message</button>
                    <a th:href="@{/dashboard}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
    <script th:src="@{/js/chatbot.js}"></script>
</body>
</html>

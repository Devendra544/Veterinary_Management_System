<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Prescription</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <!-- Alert Messages -->
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <span th:text="${error}"></span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h3 class="mb-0">Add New Prescription</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/vet/prescriptions/create}" th:object="${prescription}" method="post" class="needs-validation" novalidate>
                            <!-- Hidden Fields -->
                            <input type="hidden" th:name="${_csrf != null ? _csrf.parameterName : '_csrf'}" th:value="${_csrf != null ? _csrf.token : ''}" />
                            <input type="hidden" th:field="*{veterinarian.id}" th:value="${veterinarianId}" />
                            <input type="hidden" th:field="*{date}" th:value="${#temporals.format(#temporals.createNow(), 'yyyy-MM-dd''T''HH:mm')}" />
                            
                            <!-- Pet Selection -->
                            <div class="form-group">
                                <label for="pet">Select Pet</label>
                                <select class="form-control" id="pet" name="pet.id" required>
                                    <option value="">Select a pet</option>
                                    <option th:each="pet : ${pets}"
                                            th:value="${pet.id}"
                                            th:text="${pet.name + ' (Owner: ' + #strings.defaultString(pet.owner.name, 'N/A') + ')'}">
                                    </option>
                                </select>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('pet')}" th:errors="*{pet}"></div>
                            </div>

                            <!-- Symptoms -->
                            <div class="form-group">
                                <label for="symptoms">Symptoms</label>
                                <textarea class="form-control" id="symptoms" th:field="*{symptoms}" rows="3" required></textarea>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('symptoms')}" th:errors="*{symptoms}"></div>
                            </div>

                            <!-- Diagnosis -->
                            <div class="form-group">
                                <label for="diagnosis">Diagnosis</label>
                                <textarea class="form-control" id="diagnosis" th:field="*{diagnosis}" rows="3" required></textarea>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('diagnosis')}" th:errors="*{diagnosis}"></div>
                            </div>

                            <!-- Medications -->
                            <div class="form-group">
                                <label for="medications">Medications</label>
                                <textarea class="form-control" id="medications" th:field="*{medications}" rows="3" required></textarea>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('medications')}" th:errors="*{medications}"></div>
                            </div>

                            <!-- Notes -->
                            <div class="form-group">
                                <label for="notes">Additional Notes</label>
                                <textarea class="form-control" id="notes" th:field="*{notes}" rows="3"></textarea>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('notes')}" th:errors="*{notes}"></div>
                            </div>

                            <!-- Submit and Cancel Buttons -->
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save"></i> Save Prescription
                                </button>
                                <a th:href="@{/vet/prescriptions}" class="btn btn-secondary">
                                    <i class="fas fa-times"></i> Cancel
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Form validation
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                var forms = document.getElementsByClassName('needs-validation');
                Array.prototype.slice.call(forms).forEach(function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();

        // Auto-hide alerts after 5 seconds
        window.setTimeout(function() {
            $(".alert").fadeTo(500, 0).slideUp(500, function(){
                $(this).remove(); 
            });
        }, 5000);
    </script>
    <script th:src="@{/js/chatbot.js}"></script>
</body>
</html>

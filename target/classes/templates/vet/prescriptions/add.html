<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Prescription</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
        }
        .vet-layout {
            display: flex;
            min-height: 100vh;
        }
        .dashboard-nav {
            width: 250px;
            min-width: 250px;
            background: linear-gradient(180deg, #374151 0%, #6366f1 100%);
            box-shadow: 2px 0 16px rgba(60,72,100,0.10);
            border-right: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            position: relative;
            z-index: 1000;
            overflow: hidden;
        }
        .dashboard-nav h2 {
            font-size: 1.7rem;
            font-weight: 800;
            color: #fff;
            margin: 38px 0 28px 0;
            text-align: center;
            letter-spacing: 1px;
        }
        .dashboard-nav ul {
            list-style: none;
            padding: 0 0 0 0;
            margin: 0;
            flex: 1;
        }
        .dashboard-nav li {
            margin-bottom: 8px;
            text-align: center;
        }
        .dashboard-nav a, .dashboard-nav .logout-link {
            color: #e0e7ef;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.13rem;
            display: block;
            padding: 14px 0;
            margin: 0 18px;
            text-align: center;
            width: auto;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.18s, color 0.18s, font-weight 0.18s;
            letter-spacing: 0.5px;
            background: none;
            border: none;
            position: relative;
            z-index: 1;
            overflow: hidden;
        }
        .dashboard-nav a.active, .dashboard-nav a:hover, .dashboard-nav .logout-link:hover {
            background: #fff;
            color: #6366f1;
            font-weight: 700;
            box-shadow: 0 2px 12px rgba(99,102,241,0.08);
            position: relative;
            z-index: 2;
        }
        .dashboard-content {
            flex: 1;
            background: #fff;
            border-radius: 0 16px 16px 0;
            box-shadow: 0 6px 24px rgba(0,0,0,0.08);
            padding: 32px 24px;
            margin: 32px 0;
        }
        @media (max-width: 900px) {
            .vet-layout { flex-direction: column; }
            .dashboard-nav { width: 100%; min-width: unset; border-right: none; border-bottom: 1px solid #e5e7eb; border-radius: 0; }
            .dashboard-content { border-radius: 0 0 16px 16px; margin: 0; }
        }
        
        /* Page Header Styling */
        .page-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 16px;
            padding: 24px;
            color: white;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3);
            margin-bottom: 24px;
            text-align: center;
        }
        
        .page-header .icon {
            font-size: 3rem;
            margin-bottom: 16px;
            opacity: 0.9;
        }
        
        .page-header .title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .page-header .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            margin: 0;
        }
        
        /* Form Styling */
        .prescription-form {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid #e5e7eb;
            overflow: hidden;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .form-header {
            background: #f8fafc;
            padding: 20px 24px;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .form-header h3 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 700;
            color: #1f2937;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .form-header .icon {
            font-size: 1.5rem;
            color: #6366f1;
        }
        
        .form-content {
            padding: 24px;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-label {
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .form-label i {
            color: #6366f1;
            font-size: 1rem;
        }
        
        .form-control, .form-select {
            border: 1px solid #d1d5db;
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
            outline: none;
        }
        
        .form-control {
            min-height: 48px;
        }
        
        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }
        
        /* Action Buttons */
        .form-actions {
            display: flex;
            gap: 16px;
            margin-top: 32px;
            flex-wrap: wrap;
        }
        
        .action-btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            border: none;
            cursor: pointer;
        }
        
        .action-btn.back {
            background: #6b7280;
            color: white;
        }
        
        .action-btn.back:hover {
            background: #4b5563;
            color: white;
        }
        
        .action-btn.submit {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }
        
        .action-btn.submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
            color: white;
        }
        
        /* Alert Styling */
        .alert {
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 24px;
            border: none;
        }
        
        .alert-danger {
            background: #fef2f2;
            color: #dc2626;
            border-left: 4px solid #dc2626;
        }
        
        .alert-success {
            background: #f0fdf4;
            color: #16a34a;
            border-left: 4px solid #16a34a;
        }
    </style>
</head>
<body>
    <div class="vet-layout">
        <nav class="dashboard-nav">
            <h2>Veterinarian</h2>
            <ul>
                <li><a th:href="@{/dashboard/vet}">Dashboard</a></li>
                <li><a th:href="@{/vet/appointments}">Appointments</a></li>
                <li><a th:href="@{/vet/prescriptions}" class="active">Prescriptions</a></li>
                <li><a th:href="@{/vet/messages}">Messages</a></li>
                <li>
                    <form th:action="@{/logout}" method="post" style="display:inline;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="logout-link">Logout</button>
                    </form>
                </li>
            </ul>
        </nav>
        
        <main class="dashboard-content">
            <!-- Page Header -->
            <div class="page-header">
                <div class="icon">
                    <i class="fas fa-prescription-bottle-medical"></i>
                </div>
                <div class="title">Add New Prescription</div>
                <div class="subtitle">Create a prescription for your patient</div>
            </div>

            <!-- Prescription Form -->
            <div class="prescription-form">
                <div class="form-header">
                    <h3>
                        <i class="fas fa-file-medical icon"></i>
                        Prescription Details
                    </h3>
                </div>
                
                <div class="form-content">
                    <div th:if="${error}" class="alert alert-danger" role="alert">
                        <i class="fas fa-exclamation-triangle"></i>
                        <span th:text="${error}"></span>
                    </div>
                    
                    <form th:action="@{/vet/prescriptions/create}" method="post">
                        <!-- Pet Selection -->
                        <div class="form-group">
                            <label for="petId" class="form-label">
                                <i class="fas fa-paw"></i> Select Pet
                            </label>
                            <select class="form-select" id="petId" name="petId" required>
                                <option value="">Choose a pet...</option>
                                <option th:each="pet : ${pets}" 
                                        th:value="${pet.id}" 
                                        th:text="${pet.name + ' (' + pet.owner.name + ')'}">
                                    Pet Name (Owner)
                                </option>
                            </select>
                        </div>

                        <!-- Symptoms -->
                        <div class="form-group">
                            <label for="symptoms" class="form-label">
                                <i class="fas fa-thermometer-half"></i> Symptoms
                            </label>
                            <textarea class="form-control" id="symptoms" name="symptoms" 
                                      placeholder="Describe the symptoms observed..." required></textarea>
                        </div>

                        <!-- Diagnosis -->
                        <div class="form-group">
                            <label for="diagnosis" class="form-label">
                                <i class="fas fa-stethoscope"></i> Diagnosis
                            </label>
                            <textarea class="form-control" id="diagnosis" name="diagnosis" 
                                      placeholder="Enter the diagnosis..." required></textarea>
                        </div>

                        <!-- Medications -->
                        <div class="form-group">
                            <label for="medications" class="form-label">
                                <i class="fas fa-pills"></i> Medications
                            </label>
                            <textarea class="form-control" id="medications" name="medications" 
                                      placeholder="List the medications prescribed..." required></textarea>
                        </div>

                        <!-- Notes -->
                        <div class="form-group">
                            <label for="notes" class="form-label">
                                <i class="fas fa-notes-medical"></i> Additional Notes
                            </label>
                            <textarea class="form-control" id="notes" name="notes" 
                                      placeholder="Any additional notes or instructions..."></textarea>
                        </div>

                        <!-- Action Buttons -->
                        <div class="form-actions">
                            <a th:href="@{/vet/prescriptions}" class="action-btn back">
                                <i class="fas fa-arrow-left"></i>
                                Back to Prescriptions
                            </a>
                            <button type="submit" class="action-btn submit">
                                <i class="fas fa-save"></i>
                                Create Prescription
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

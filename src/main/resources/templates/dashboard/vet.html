<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veterinarian Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
    <link th:href="@{/css/vet-modern.css}" rel="stylesheet">
    <link th:href="@{/css/vet-calendar.css}" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
        }
        .vet-layout {
            display: flex;
            min-height: 100vh;
        }
        .dashboard-nav {
            width: 250px;
            min-width: 250px;
            background: linear-gradient(180deg, #374151 0%, #6366f1 100%);
            box-shadow: 2px 0 16px rgba(60,72,100,0.10);
            border-right: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
        .dashboard-nav h2 {
            font-size: 1.7rem;
            font-weight: 800;
            color: #fff;
            margin: 38px 0 28px 0;
            text-align: center;
            letter-spacing: 1px;
        }
        .dashboard-nav ul {
            list-style: none;
            padding: 0 0 0 0;
            margin: 0;
            flex: 1;
        }
        .dashboard-nav li {
            margin-bottom: 8px;
            text-align: center;
        }
        .dashboard-nav a, .dashboard-nav .logout-link {
            color: #e0e7ef;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.13rem;
            display: block;
            padding: 14px 0;
            margin: 0 18px;
            text-align: center;
            width: auto;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.18s, color 0.18s, font-weight 0.18s;
            letter-spacing: 0.5px;
            background: none;
            border: none;
        }
        .dashboard-nav a.active, .dashboard-nav a:hover, .dashboard-nav .logout-link:hover {
            background: #fff;
            color: #6366f1;
            font-weight: 700;
            box-shadow: 0 2px 12px rgba(99,102,241,0.08);
        }
        .dashboard-content {
            flex: 1;
            background: #fff;
            border-radius: 0 16px 16px 0;
            box-shadow: 0 6px 24px rgba(0,0,0,0.08);
            padding: 32px 24px;
            margin: 32px 0;
        }
        @media (max-width: 900px) {
            .vet-layout { flex-direction: column; }
            .dashboard-nav { width: 100%; min-width: unset; border-right: none; border-bottom: 1px solid #e5e7eb; border-radius: 0; }
            .dashboard-content { border-radius: 0 0 16px 16px; margin: 0; }
        }
        
        /* Profile Block Styles */
        .profile-block {
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 16px;
            padding: 24px;
            color: white;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3);
            margin-bottom: 24px;
        }
        
        .profile-avatar {
            margin-right: 20px;
        }
        
        .avatar-circle {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid rgba(255, 255, 255, 0.3);
        }
        
        .avatar-circle i {
            font-size: 32px;
            color: white;
        }
        
        .profile-info {
            flex: 1;
        }
        
        .welcome-text {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 0 0 8px 0;
            color: white;
        }
        
        .profile-subtitle {
            font-size: 1rem;
            margin: 0;
            opacity: 0.9;
            font-weight: 400;
        }
        
        .profile-actions {
            margin-left: auto;
        }
        
        .profile-actions .btn {
            border-color: rgba(255, 255, 255, 0.5);
            color: white;
        }
        
        .profile-actions .btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.8);
        }
        
        @media (max-width: 768px) {
            .profile-block {
                flex-direction: column;
                text-align: center;
                padding: 20px;
            }
            
            .profile-avatar {
                margin-right: 0;
                margin-bottom: 16px;
            }
            
            .profile-actions {
                margin-left: 0;
                margin-top: 16px;
            }
        }
        
        /* Stats Cards Styling */
        .stat-card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid #e5e7eb;
            transition: all 0.3s ease;
            height: 100%;
            display: flex;
            align-items: center;
        }
        
        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
        }
        
        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            flex-shrink: 0;
        }
        
        .stat-icon.checkup {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
        }
        
        .stat-icon.surgery {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
        }
        
        .stat-icon.followup {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }
        
        .stat-icon.emergency {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
        }
        
        .stat-icon i {
            font-size: 24px;
        }
        
        .stat-content {
            flex: 1;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            margin: 0 0 8px 0;
            color: #1f2937;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #6b7280;
            margin: 0;
            font-weight: 500;
        }
        
        /* Calendar Styling */
        .calendar-container {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid #e5e7eb;
        }
        
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            flex-wrap: wrap;
            gap: 16px;
        }
        
        .calendar-controls {
            display: flex;
            align-items: center;
            gap: 16px;
            flex-wrap: wrap;
        }
        
        .today-btn {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .today-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(59, 130, 246, 0.4);
        }
        
        .view-toggle {
            display: flex;
            gap: 8px;
        }
        
        .view-toggle .btn {
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .view-toggle .btn.active {
            background: #3b82f6;
            border-color: #3b82f6;
            color: white;
        }
        
        .view-toggle .btn:hover:not(.active) {
            background: #f3f4f6;
            border-color: #d1d5db;
        }
        
        /* Fix Sidebar Hover Overlap */
        .dashboard-nav {
            position: relative;
            z-index: 1000;
            overflow: hidden;
        }
        
        .dashboard-nav a, .dashboard-nav .logout-link {
            position: relative;
            z-index: 1;
            overflow: hidden;
        }
        
        .dashboard-nav a:hover, .dashboard-nav .logout-link:hover {
            position: relative;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="vet-layout">
        <nav class="dashboard-nav">
            <h2>Veterinarian</h2>
            <ul>
                <li><a th:href="@{/dashboard/vet}" class="active">Dashboard</a></li>
                <li><a th:href="@{/vet/appointments}">Appointments</a></li>
                <li><a th:href="@{/vet/prescriptions}">Prescriptions</a></li>
                <li><a th:href="@{/vet/messages}">Messages</a></li>
                <li>
                    <form th:action="@{/logout}" method="post" style="display:inline;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="logout-link">Logout</button>
                    </form>
                </li>
            </ul>
        </nav>
        
        <main class="dashboard-content">
            <!-- Profile Block -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="profile-block">
                        <div class="profile-avatar">
                            <div class="avatar-circle">
                                <i class="fas fa-user-md"></i>
                            </div>
                        </div>
                        <div class="profile-info">
                            <h2 class="welcome-text">Welcome back, Dr. <span th:text="${username}">Smith</span>!</h2>
                            <p class="profile-subtitle">Here's your schedule and patient overview for today</p>
                        </div>
                        <div class="profile-actions">
                            <a th:href="@{/profile/edit}" class="btn btn-outline-primary btn-sm">
                                <i class="fas fa-user-edit"></i> Edit Profile
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Stats Cards -->
            <div class="row mb-4">
                <div class="col-lg-3 col-md-6 mb-3">
                    <div class="stat-card">
                        <div class="stat-icon checkup">
                            <i class="fas fa-stethoscope"></i>
                        </div>
                        <div class="stat-content">
                            <h3 class="stat-number" th:text="${todayAppointments}">8</h3>
                            <p class="stat-label">Today's Appointments</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 mb-3">
                    <div class="stat-card">
                        <div class="stat-icon surgery">
                            <i class="fas fa-procedures"></i>
                        </div>
                        <div class="stat-content">
                            <h3 class="stat-number" th:text="${pendingSurgeries}">3</h3>
                            <p class="stat-label">Pending Surgeries</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 mb-3">
                    <div class="stat-card">
                        <div class="stat-icon followup">
                            <i class="fas fa-calendar-check"></i>
                        </div>
                        <div class="stat-content">
                            <h3 class="stat-number" th:text="${followUps}">12</h3>
                            <p class="stat-label">Follow-ups</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 mb-3">
                    <div class="stat-card">
                        <div class="stat-icon emergency">
                            <i class="fas fa-ambulance"></i>
                        </div>
                        <div class="stat-content">
                            <h3 class="stat-number" th:text="${emergencies}">1</h3>
                            <p class="stat-label">Emergencies</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Calendar Section -->
            <div class="row">
                <div class="col-12">
                    <div class="calendar-container">
                        <div class="calendar-header">
                            <div class="calendar-controls">
                                <button class="btn btn-primary today-btn" id="todayBtn">
                                    <i class="fas fa-calendar-day"></i> Today
                                </button>
                                <div class="view-toggle">
                                    <button class="btn btn-outline-primary active" data-view="dayGridMonth">
                                        <i class="fas fa-calendar-alt"></i> Month
                                    </button>
                                    <button class="btn btn-outline-primary" data-view="timeGridWeek">
                                        <i class="fas fa-calendar-week"></i> Week
                                    </button>
                                    <button class="btn btn-outline-primary" data-view="timeGridDay">
                                        <i class="fas fa-calendar-day"></i> Day
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div id="vetCalendar"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Appointment Details Modal -->
    <div class="modal fade" id="appointmentModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-calendar-check me-2"></i>
                        Appointment Details
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="appointmentModalBody">
                    <!-- Content will be populated by JavaScript -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Edit Appointment</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Pass appointment data to JavaScript -->
    <script th:inline="javascript">
        // Make appointment events data available to the calendar
        window.appointmentEventsData = /*[[${appointmentEventsJson}]]*/ '[]';
        
        // Parse the JSON data
        try {
            window.appointmentEventsData = JSON.parse(window.appointmentEventsData);
        } catch (e) {
            console.error('Error parsing appointment events:', e);
            window.appointmentEventsData = [];
        }
        
        // Log the data for debugging
        console.log('Appointment Events Data:', window.appointmentEventsData);
    </script>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <script th:src="@{/js/vet-calendar.js}"></script>
</body>
</html>

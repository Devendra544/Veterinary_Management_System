<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Message - Admin Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background:#f8f9fa; margin:0; }
        .dashboard-content { max-width:900px; margin:0 auto; padding:30px 0; }
        /* Sidebar */
        .dashboard-nav { width:250px; min-width:250px; background:linear-gradient(180deg,#374151 0%, #6366f1 100%); box-shadow:2px 0 16px rgba(60,72,100,0.10); border-right:none; padding:0; display:flex; flex-direction:column; align-items:stretch; }
        .dashboard-nav h2 { font-size:1.7rem; font-weight:800; color:#fff; margin:38px 0 28px 0; text-align:center; letter-spacing:1px; }
        .dashboard-nav ul { list-style:none; padding:12px; margin:0; flex:1; }
        .dashboard-nav li { margin:4px 0; text-align:center; }
        .dashboard-nav a, .dashboard-nav .logout-link { color:#e0e7ef; text-decoration:none; font-weight:500; font-size:1.13rem; padding:12px 16px; display:block; border-radius:8px; margin:0; transition:background .18s, color .18s, font-weight .18s; letter-spacing:.5px; background:none; border:none; text-align:center; width:auto; box-sizing:border-box; cursor:pointer; }
        .dashboard-nav a.active, .dashboard-nav a:hover, .dashboard-nav .logout-link:hover { background:#fff; color:#6366f1; font-weight:700; box-shadow:0 2px 12px rgba(99,102,241,0.08); }
        /* Header */
        .page-header { width:100%; background:#fff; border-radius:18px; box-shadow:0 4px 24px rgba(99,102,241,0.10); padding:18px 24px; margin-bottom:22px; display:flex; align-items:center; gap:12px; justify-content:center; }
        .page-header .icon { width:44px; height:44px; border-radius:10px; background:linear-gradient(135deg,#6366f1 0%,#a5b4fc 100%); color:#fff; display:flex; align-items:center; justify-content:center; box-shadow:0 6px 16px rgba(99,102,241,.25); font-size:1.2rem; }
        .page-header .title { font-size:1.35rem; font-weight:800; color:#374151; }
        /* Message view */
        .message-card { background:#fff; border-radius:16px; padding:22px; box-shadow:0 6px 24px rgba(0,0,0,0.06); border:1px solid #eef2f7; }
        .message-header { border-bottom:1px solid #e5e7eb; padding-bottom:16px; margin-bottom:18px; }
        .message-subject { font-size:1.3rem; font-weight:800; color:#1f2937; margin:0 0 10px 0; text-align:center; }
        .message-meta { color:#6b7280; font-size:.95rem; margin-bottom:12px; display:flex; align-items:center; justify-content:center; gap:18px; flex-wrap:wrap; }
        .message-meta i { color:#6366f1; }
        .message-content { white-space:pre-wrap; color:#374151; line-height:1.6; margin-bottom:20px; min-height:100px; padding:14px; background:#f8fafc; border-radius:8px; }
        .badge { padding:6px 12px; border-radius:999px; font-weight:700; }
        .btn-secondary { border-radius:8px; }
        .btn-primary { background:#6366f1; border-color:#6366f1; }
        .btn-primary:hover { background:#4f46e5; border-color:#4f46e5; }
        .header-actions { display:flex; justify-content:flex-end; gap:10px; }
    </style>
</head>
<body style="margin:0; padding:0; background:#f8f9fa;">
    <div style="display:flex; min-height:100vh;">
        <nav class="dashboard-nav">
            <h2>Admin</h2>
            <ul>
                <li><a th:href="@{/dashboard/admin}">Dashboard</a></li>
                <li><a th:href="@{/admin/users}">Manage Users</a></li>
                <li><a th:href="@{/admin/pets}">Manage Pets</a></li>
                <li><a th:href="@{/admin/appointments}">Manage Appointments</a></li>
                <li><a th:href="@{/admin/prescriptions}">Manage Prescriptions</a></li>
                <li><a th:href="@{/admin/messages}" class="active">Messages</a></li>
                <li><a th:href="@{/admin/veterinarians}">Manage Veterinarians</a></li>
                <li>
                    <form th:action="@{/logout}" method="post" style="display:inline;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="logout-link">Logout</button>
                    </form>
                </li>
            </ul>
        </nav>

        <main class="dashboard-content" style="flex:1; padding:2rem;">
            <div class="page-header">
                <div class="icon"><i class="fas fa-envelope-open-text"></i></div>
                <div class="title">View Message</div>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-3">
                <div></div>
                <a th:href="@{/admin/messages}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Back to Messages</a>
            </div>

            <div class="message-card">
                <div class="message-header">
                    <h2 class="message-subject" th:text="${message.subject}">Subject</h2>
                    <div class="message-meta">
                        <span><i class="fas fa-user"></i> <strong>From:</strong> <span th:text="${message.senderName}">Sender Name</span></span>
                        <span><i class="fas fa-envelope"></i> <strong>Email:</strong> <span th:text="${message.senderEmail}">sender@email.com</span></span>
                        <span><i class="fas fa-clock"></i> <strong>Date:</strong> <span th:text="${#temporals.format(message.sentAt, 'dd/MM/yyyy HH:mm')}">Date</span></span>
                        <span><i class="fas fa-user-tag"></i> <strong>Role:</strong> <span class="badge" th:classappend="${@userRoleUtil.getRoleDisplay(message.senderEmail) == 'Owner' ? 'bg-success' : 'bg-info'}" th:text="${@userRoleUtil.getRoleDisplay(message.senderEmail)}">Role</span></span>
                    </div>
                </div>

                <div class="message-content" th:text="${message.content}">Message content</div>

                <div class="reply-form">
                    <h3><i class="fas fa-reply"></i> Reply to Message</h3>
                    <form th:action="@{/admin/messages/reply}" method="post">
                        <input type="hidden" name="messageId" th:value="${message.id}"/>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <div class="mb-3">
                            <label for="subject" class="form-label">Subject</label>
                            <input type="text" class="form-control" id="subject" name="subject" th:value="${'Re: ' + message.subject}" required>
                        </div>
                        <div class="mb-3">
                            <label for="content" class="form-label">Message</label>
                            <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane"></i> Send Reply</button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/chatbot.js}"></script>
</body>
</html>
